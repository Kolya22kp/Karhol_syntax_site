{% extends '../components/base.html' %}

{% block content %}
  <div class="container">
    <h1>News Data</h1>

    {% if news %}
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Заголовок</th>
            <th>Дата</th>
            <th>Описание</th>
          </tr>
        </thead>
        <tbody>
          {% for item in news %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.title }}</td>
              <td>{{ item.date }}</td>
              <td>{{ item.description }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No news data available.</p>
    {% endif %}
  </div>
{% endblock %}
