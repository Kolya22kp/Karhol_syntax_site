{% extends '../components/base.html' %}

{% block content %}
  <div class="container">
    <h1>Reviews Data</h1>

    {% if reviews %}
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Оценка</th>
            <th>Описание</th>
          </tr>
        </thead>
        <tbody>
          {% for item in reviews %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.estimation }}</td>
              <td>{{ item.description }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No reviews data available.</p>
    {% endif %}
  </div>
{% endblock %}
