{% extends '../components/base.html' %}

{% block content %}
  <div class="container">
    <h1>Works Data</h1>

    {% if works %}
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Изображение</th>
          </tr>
        </thead>
        <tbody>
          {% for item in works %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.image }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No works data available.</p>
    {% endif %}
  </div>
{% endblock %}
